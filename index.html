<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <title>Adivinhe o número</title>
</head>
<body>

    <script defer src="assets/js/script.js"></script>

    <header class="header">
        <h1 class="header__title">Adivinhe o número</h1>
    </header>

    <main class="main">
        <section class="main__section">
            <div class="main__text">
                <p class="text">
                    Nós selecionamos um número aleatório entre 1 e 50. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.
                </p>
                <br>
            </div>

            <div class="main__form">
                <label for="numPalpite">Digite seu palpite: </label>
                <input type="number" id="numPalpite" class="main__numPalpite" autocomplete="off">
                <input type="submit" value="Verificar" class="main__enviarPalpite">
            </div>

            <div class="main__resultados">
                <div class="style">
                    <p class="main__palpites"></p>
                </div>
                <div class="style">
                    <p class="main__ultimoResultado"></p>
                </div>
                <div class="style">
                    <p class="main__menosOuMais"></p>
                </div>
            </div>

            <div class="main__hack">
                <p class="resultado"></p>
            </div>
        </section>

        <input type="checkbox" name="hack" id="active-hack" class="active-hack">
    </main>

</body>
</html>
